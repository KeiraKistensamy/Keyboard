<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Keyboard</title>
</head>
<body>
    <h1>Keira's Keyboard</h1>

    <div class="RowsandColumns">
            <button class="esc">esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>Insert</button>
            <button>PrtSc</button>
            <button>Delete</button>

            <button>`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="Backspace">Backspace</button>
           

            <button class="tab">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button>\</button>

            <button class="CapsLK">CapsLK</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>

            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="Enter">Enter</button>

            <button class="Shift1">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>.</button>
            <button>,</button>
            <button>?</button>
            <button class="Shift2">Shift</button>
        
            <button class="Control1">Ctrl</button>
            <button class="Fn">Fn</button>
            <button class="Windows"><i class="fa-brands fa-windows"></i></button>
            <button class="Alt1">Alt</button>
            <button class="Spacebar">Spacebar</button>
            <button class="Alt2">Alt</button>
            <button class="Control2">Ctrl</button>
            <button class="Left"><i class="fa-solid fa-left-long"></i></button>
            <button class="Up"><i class="fa-solid fa-up-long"></i></button>
            <button class="Down"><i class="fa-solid fa-down-long"></i></button>
            <button class="Right"><i class="fa-solid fa-right-long"></i></button>
            
    </div>

</html>
